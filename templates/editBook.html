<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Edit Book</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="/Internship/misc/css/addBookStyle.css">
<link rel="stylesheet" href="/Internship/misc/css/mainStyle.css">	
</head>
<div class="container">
	<h1>Изменить книгу</h1>
	<img src="/Internship/misc/images/no_image.png" style="width: 248px; height: 350px" alt="icon">
	<form class="mt-3" name="editBook" action="editBook" method="post">
		<div class="form-group">
			<label for="name">Название книги</label> <input type="text"
				class="form-control" id="name" name="name" value="book.name">
		</div>
		<div class="form-group">
				<label for="info">Описание книги</label>
				<textarea class="form-control" id="info" name="info" value="book.info"></textarea>
		</div>
		<div class="form-group">
			<label for="цена">Цена книги</label> <input type="number" min="10000"
				class="form-control" id="price" name="price"
				aria-describedby="priceHelp" value="book.price"> <small
				id="priceHelp" class="form-text text-muted">Не меньше 10000
				(цена - в копейках)</small>
		</div>
		<div class="form-group">
			<label for="authors">Автор(ы) книги</label> <select
				class="form-control selectpicker" multiple data-live-search="true" id="authors" name="authors">
				<option value="author.id 1" selected>author.name 1</option>
				<option value="author.id 2">author.name 2</option>
				<option value="author.id 3">author.name 2</option>
			</select>
		</div>
		<a href="/authors/add" class="form-group btn btn-primary mb-4">Добавить
			нового автора</a>
		<div class="form-group">
			<label for="genres">Жанр(ы) книги</label> <select
				class="form-control selectpicker" multiple data-live-search="true" id="genres" name="genres">
				<option value="genre.id 1">genre.name 1</option>
				<option value="genre.id 2" selected>genre.name 2</option>
				<option value="genre.id 3">genre.name 3</option>
			</select>
		</div>
		<a href="/genres/add" class="form-group btn btn-primary mb-4">Добавить
			новый жанр</a>
		<div class="form-group">
			<label for="image">Картинка книги</label> <input type="url"
				class="form-control" id="image" name="background" value="book.background" placeholder="url обложки">
		</div>
		<button type="submit" class="form-group btn btn-primary">Сохранить
			книгу</button>

		<script type="text/javascript">
			$('.selectpicker').selectpicker();
		</script>
	</form>
</div>
</body>
</html>
