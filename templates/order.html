<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Order</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
	<h1>Сделать заказ</h1>
		<form action="/order" method="post">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputEmail4">ФИО получателя</label> <input type="text"
						class="form-control" id="inputEmail4" name="fio"
						placeholder="Иванов Иван Иванович">
				</div>
			</div>

			<div class="form-group">
				<label for="inputAddress">Адрес получателя</label> <input
					type="text" class="form-control" id="inputAddress" name="address"
					placeholder="пер. Ботанический, 1, кв. 103">
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">Город</label> <input type="text"
						class="form-control" id="inputCity" name="city"
						placeholder="Одесса">
				</div>
				<div class="form-group col-md-4">
					<label for="inputState">Страна</label> <select id="inputState"
						class="form-control" name="country">
						<option selected>Украина</option>
						<option>Россия</option>
						<option>Белорусь</option>
						<option>Казахстан</option>
						<option>Польша</option>
						<option>Литва</option>
						<option>Латвия</option>
						<option>Эстония</option>
						<option>Молдавия</option>
						<option>Болгария</option>
					</select>
				</div>
			</div>

			<div class="card">
				<h4 class="card-title">Общая стоимость:</h4>
			<div class="form-group">
				<label for="name">Название книги</label>
				<input type="text" class="form-control" id="name" name="name" value="book.name" readonly>
			</div>
			<div class="form-group">
				<label for="sumPrice">Общая цена книг</label> 
				<input type="text" class="form-control" id="sumPrice" name="sumPrice" value="book.sumPrice" readonly>
			</div>
			</div>		
			<div class="form-group">
				<label for="count">Количество книг</label>
				<input type="number" min="1" class="form-control" id="count" name="count" aria-describedby="priceHelp">
				<small id="priceHelp" class="form-text text-muted" >Не меньше 1 книги</small>
			</div>
			<button type="submit" class="btn btn-primary">Оформить заказ</button>

		</form>

	</div>

</body>
</html>
